<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interview Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
      color: #333;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .user, .bot {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      font-weight: bold;
    }
    .bot {
      text-align: left;
      color: darkblue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>

  <!-- Daily.co Video SDK -->
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
  <h1>AI Interview Chatbot</h1>

  <!-- Video container for video interview -->
  <div id="video-container" style="width: 600px; height: 400px; border: 1px solid #ccc; margin-bottom: 20px;"></div>

  <!-- Chat box -->
  <div id="chat-box"></div>

  <!-- Text input and buttons -->
  <input type="text" id="textInput" placeholder="Type your question here..." style="width: 60%; padding: 10px;" />
  <button onclick="sendText()">Send</button>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>

  <script>
    // Chatbot message append function
    function appendMessage(content, sender) {
      const chatBox = document.getElementById('chat-box');
      const msgDiv = document.createElement('div');
      msgDiv.className = sender;
      msgDiv.innerText = content;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send text message to backend
    function sendText() {
      const input = document.getElementById("textInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      fetch("/chat", {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        appendMessage(data.response, "bot");

        // Play audio response
        const audio = new Audio("/static/response_audio.mp3");
        audio.play();
      });
    }

    // Speech recognition to capture voice input
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        appendMessage(transcript, "user");

        fetch('/chat', {
          method: 'POST',
          body: JSON.stringify({ message: transcript }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
          appendMessage(data.response, "bot");

          // Play audio response
          const audio = new Audio("/static/response_audio.mp3");
          audio.play();
        });
      };

      recognition.onerror = function(event) {
        alert("Error during speech recognition: " + event.error);
      };

      recognition.start();
    }

    // --- Video Interview Feature ---

    const videoContainer = document.getElementById('video-container');
    let callFrame;

    async function startVideoCall() {
      if (callFrame) {
        callFrame.join();
        return;
      }

      callFrame = DailyIframe.createFrame(videoContainer, {
        showLeaveButton: true,
        iframeStyle: {
          width: '100%',
          height: '100%',
          border: '0',
        }
      });

      // TODO: Replace with your actual Daily.co meeting URL
      const meetingURL = "https://your-domain.daily.co/your-meeting-room";

      try {
        await callFrame.join({ url: meetingURL });
        console.log("Joined video call");
      } catch (error) {
        console.error("Error joining video call:", error);
      }
    }

    // Create and insert the "Start Video Interview" button next to text input
    const videoBtn = document.createElement('button');
    videoBtn.innerText = "Start Video Interview";
    videoBtn.style.padding = "10px 20px";
    videoBtn.style.fontSize = "16px";
    videoBtn.style.marginLeft = "10px";
    videoBtn.onclick = startVideoCall;

    document.body.insertBefore(videoBtn, document.getElementById('textInput').nextSibling);
  </script>
</body>
</html>
